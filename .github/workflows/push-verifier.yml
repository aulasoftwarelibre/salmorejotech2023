name: pushing-verifier
run-name: ${{github.actor}} is pushing changes.
on:
  push:
    paths-ignore:
      - "README.md"
  pull_request:
    branches:
      - master
    paths-ignore:
      - "README.md"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build project 🏗️
        run: |
          npm install -y
          npm run build
